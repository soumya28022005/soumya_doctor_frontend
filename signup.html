<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Clinic System</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
     <header class="header">
        <a href="index.html" class="header-brand">ðŸ©º Med-Connect</a>
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Sign Up as <span>Patient</span></h1>
            
            <p id="error-message" class="error-message" style="display: none;"></p>
            <p id="success-message" class="success-message" style="display: none;"></p>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number (10 digits)</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" title="Mobile number must be 10 digits" required>
                </div>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group" id="otp-group" style="display: none;">
                    <label for="otp">Enter OTP (Sent to your email)</label>
                    <input type="text" id="otp" name="otp" required maxlength="6">
                </div>
                
                <button type="button" id="get-otp-btn" class="btn btn-secondary" style="width: 100%; margin-bottom: 1rem;">Get OTP</button>
                <button type="submit" id="create-account-btn" class="btn" style="width: 100%;" disabled>Create Account</button>
            </form>

            <div class="divider-text">
                Or
            </div>

            <div id="g_id_onload"
                 data-client_id="362095075423-l09qfuujk6gukv4so12vo10ie8m0pgkr.apps.googleusercontent.com"
                 data-callback="onGoogleSignIn"
                 data-auto_prompt="false">
            </div>
            
            <div class="google-btn-container">
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_up_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
            </div>
            <p class="form-link">Already have an account? <a href="login.html?role=patient">Login</a></p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
