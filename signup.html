<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Clinic System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <header class="header">
        <a href="index.html" class="header-brand">ðŸ©º Med-Connect</a>
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Sign Up as <span>Patient</span></h1>
            <p id="error-message" class="error-message" style="display: none;"></p>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number (10 digits)</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" title="Mobile number must be 10 digits" required>
                </div>
                <div class="form-group">
                    <label for="username">Create Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <p class="form-link">Already have an account? <a href="login.html?role=patient">Login</a></p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
